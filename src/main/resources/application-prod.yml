spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none  # Flyway가 DDL 담당
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    baseline-on-migrate: false  # prod은 처음부터 Flyway 관리 (baseline 불필요)

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

dooring:
  base-url: ${BASE_URL}
  cors:
    allowed-origins: ${ALLOWED_ORIGINS}
  cookie:
    secure: true

jwt:
  secret: ${JWT_SECRET}

logging:
  level:
    root: WARN
    com.dooring: INFO
