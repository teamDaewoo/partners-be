spring:
  application:
    name: dooring-bff

  profiles:
    active: local

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

jwt:
  access-token-expiration: 3600000      # 1시간 (ms)
  refresh-token-expiration: 1209600000  # 14일 (ms)
