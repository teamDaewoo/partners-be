spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dooring}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

logging:
  level:
    root: INFO
    com.dooring: DEBUG

dooring:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS}
  cookie:
    secure: ${COOKIE_SECURE:true}

# JWT secret (dev 서버 — 반드시 환경변수로 주입)
jwt:
  secret: ${JWT_SECRET}
